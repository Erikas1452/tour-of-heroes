<h4 mat-dialog-title>Edit Hero</h4>
<div class="hero-edit-form" mat-dialog-content>
    <app-hero-form
    [title]="'Edit: ' + data.name + '\n' + ' ID: ' + data.id"
    [buttonText]="'Save'"
    [hero]="data.hero"
    [heroId]="data.id"
    (onFormSubmit)="Save($event)"
    ></app-hero-form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
</div>
