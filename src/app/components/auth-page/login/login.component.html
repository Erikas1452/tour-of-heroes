<mat-card>
  <div class="title" >
    <h1 class="title-text">TOUR OF HEROES</h1>
  </div>
    <mat-card-subtitle>
        <form (ngSubmit)="login()" [formGroup]="loginFormGroup" class="login-form" #heroForm="ngForm">
          <!-- Username -->
          <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input color="accent" [formControl]="usernameControl" matInput type="text" />
          </mat-form-field>
          <div
            class="error"
            *ngIf="usernameControl.errors?.['required'] && usernameControl.touched"
          >
          Username is required.
          </div>
           <!-- 
            Password
            -->
           <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input color="accent" [formControl]="passwordControl" matInput type="password" />
          </mat-form-field>
          <div
            class="error"
            *ngIf="passwordControl.errors?.['required'] && passwordControl.touched"
          >
          Password is required.
          </div>

          <div>
            <p>Don't have an account <a routerLink="/register">Register</a></p>
          </div>

          <!-- Button -->
          <button type="submit" [disabled]="!loginFormGroup.valid">
            Login
          </button>
        </form>
      </mat-card-subtitle>
</mat-card>
