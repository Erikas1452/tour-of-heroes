<div class="messages" *ngIf="(messages$ | async)?.length !== 0">
  <h2>Messages</h2>
  <button type="button" class="clear" (click)="clear()">Clear messages</button>
  <div
    class="message-text"
    *ngFor="let message of messages$ | async; trackBy: trackMessagesByIndex"
  >
    {{ message }}
  </div>
</div>
